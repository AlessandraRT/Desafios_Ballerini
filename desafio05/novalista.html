<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let frutas = [];
        let laticinios = [];
        let congelados = [];
        let graos = [];
        let proteinas = [];
        let carnes = [];
        let doces = [];
        let pergunta = 1;
        while (pergunta == 1) {

            let pergunta = parseInt(prompt('Adicionar um item na lista de compras? Digite [1] - Sim [2] - Não '));
            if (pergunta == 2) {

                if (frutas == '' && laticinios == '' && congelados == '' && graos == '' && proteinas == '' && carnes == '' && doces == '') {
                    break;
                } else {
                    alert(`Lista de compras:\n\nFrutas: ${frutas}\nLaticínios: ${laticinios}\nCongelados: ${congelados}\nGrãos: ${graos}\nProteínas: ${proteinas}\nCarnes: ${carnes}\nDoces: ${doces}`)
                    break;
                }
            }

            let produto = prompt('Qual comida você deseja inserir?');
            let categoria = parseInt(prompt(`Qual categoria ${produto} pertence?\n\nDigite a opção:\n\n1 - Frutas\n2 - Laticínios\n3 - Congelados\n4 - Grãos\n5 - Proteínas\n6 - Carnes\n7 - Doces`));

            if (categoria == 1) {
                frutas.push(produto);
            } else if (categoria == 2) {
                laticinios.push(produto);
            } else if (categoria == 3) {
                congelados.push(produto);
            } else if (categoria == 4) {
                graos.push(produto);
            } else if (categoria == 5) {
                proteinas.push(produto);
            } else if (categoria == 6) {
                carnes.push(produto);
            } else {
                doces.push(produto);
            }
        }
    </script>
</body>

</html>
