<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let frutas = [];
        let laticinios = [];
        let congelados = [];
        let graos = [];
        let proteinas = [];
        let carnes = [];
        let doces = [];
        let pergunta = 1;
        while (pergunta == 1) {

            let pergunta = parseInt(prompt('Digite a opção:\n\n[1] - Adicionar item na lista\n[2] - Remover item da lista\n[3] - Sair'));
            
            if (pergunta == 3) {

                if (frutas == '' && laticinios == '' && congelados == '' && graos == '' && proteinas == '' && carnes == '' && doces == '') {
                    break;
                } else {
                    alert(`Lista de compras:\n\nFrutas: ${frutas}\nLaticínios: ${laticinios}\nCongelados: ${congelados}\nGrãos: ${graos}\nProteínas: ${proteinas}\nCarnes: ${carnes}\nDoces: ${doces}`)
                    break;
                }
            }

            if (pergunta == 2) {
                if (frutas != '' || laticinios != '' || congelados != '' || graos != '' || proteinas != '' || carnes != '' || doces == '') {
                    let remover = prompt(`Qual item deseja remover da lista de compras:\n\nFrutas: ${frutas}\nLaticínios: ${laticinios}\nCongelados: ${congelados}\nGrãos: ${graos}\nProteínas: ${proteinas}\nCarnes: ${carnes}\nDoces: ${doces}`)
                    
                    if (frutas.indexOf(remover) > -1) {
                        let delItem = frutas.indexOf(remover);
                        frutas.splice(delItem, 1);
                        alert(`O produto ${remover} foi removido da sua lista de frutas.`)
                    } else if (laticinios.indexOf(remover) > -1) {
                        let delItem = laticinios.indexOf(remover);
                        laticinios.splice(delItem, 1);
                        alert(`O produto ${remover} foi removido da sua lista de laticínios.`)
                    } else if (congelados.indexOf(remover) > -1){
                        let delItem = congelados.indexOf(remover);
                        congelados.splice(delItem, 1);
                        alert(`O produto ${remover} foi removido da sua lista de congelados.`)
                    } else if (graos.indexOf(remover) > -1){
                        let delItem = graos.indexOf(remover);
                        graos.splice(delItem, 1);
                        alert(`O produto ${remover} foi removido da sua lista de grãos.`)
                    } else if (proteinas.indexOf(remover) > -1) {
                        let delItem = proteinas.indexOf(remover);
                        proteinas.splice(delItem, 1);
                        alert(`O produto ${remover} foi removido da sua lista de proteínas.`)
                    } else if (carnes.indexOf(remover) > -1) {
                        let delItem = carnes.indexOf(remover);
                        carnes.splice(delItem, 1);
                        alert(`O produto ${remover} foi removido da sua lista de carnes.`)
                    } else if (doces.indexOf(remover) > -1) {
                        let delItem = doces.indexOf(remover);
                        doces.splice(delItem, 1);
                        alert(`O produto ${remover} foi removido da sua lista de doces.`)                        
                    } else {
                        alert(`O produto ${remover} não existe na sua lista.`);
                    }
                } else {
                    alert('Lista vazia!');
                    break;
                }
            }

            if (pergunta == 1) {

                let produto = prompt('Qual comida você deseja inserir?');
                let categoria = parseInt(prompt(`Qual categoria ${produto} pertence?\n\nDigite a opção:\n\n1 - Frutas\n2 - Laticínios\n3 - Congelados\n4 - Grãos\n5 - Proteínas\n6 - Carnes\n7 - Doces`));
                
                if (categoria == 1) {
                    frutas.push(produto);
                } else if (categoria == 2) {
                    laticinios.push(produto);
                } else if (categoria == 3) {
                    congelados.push(produto);
                } else if (categoria == 4) {
                    graos.push(produto);
                } else if (categoria == 5) {
                    proteinas.push(produto);
                } else if (categoria == 6) {
                    carnes.push(produto);
                } else {
                    doces.push(produto);
                }
            }
        }
    </script>
</body>

</html>
